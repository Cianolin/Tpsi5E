<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-warning d-flex flex-column min-vh-100">
<div class="container overflow-auto mt-5 text-center flex-grow-1">
    <div class="container">
        <h1 class="">Quiz Game</h1>
        <p>Prova ad indovinare pi√π domande che riesci</p>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="startQuizButton" class="btn btn-primary" type="button">Start</button>
    </div>
    <div id="quizContainer" class="quiz-container mt-4" style="display: none;">
        <div id="quiz"></div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button id="submitQuizButton" class="btn btn-success" type="button">Submit Quiz</button>
            <button id="exitQuizButton" class="btn btn-danger" type="button">Exit Quiz</button>
        </div>
        <div id="timer" class="mt-4"></div>
    </div>
</div>
<footer class="bg-dark text-center text-white mt-auto py-3">
    <div class="mt-4">&copy; 2024 Quiz Game</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
