<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar">
                    <!-- I link della navbar verranno caricati qui -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <h1 class="display-3 mb-3 text-primary" id="page-title">
                <!-- Il titolo verrÃ  caricato qui -->
            </h1>
        </div>
        <div id="sections">
            <!-- Le sezioni verranno caricate qui -->
        </div>
    </div>
    <footer class="fixed-footer">
        <div class="container">
            <p>Luciano Lin 5E</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          fetch('socket.json')
            .then(response => response.json())
            .then(data => {
              function createElement(data) {
                const element = document.createElement(data.tag || 'div');
                for (const key in data) {
                  if (key === 'tag') continue;
                  if (key === 'children') {
                    data.children.forEach(childData => element.appendChild(createElement(childData)));
                  } else if (key === 'text') {
                    element.textContent = data[key];
                  } else {
                    element.setAttribute(key, data[key]);
                  }
                }
                return element;
              }
    
              function renderElement(parentId, data) {
                const parent = document.getElementById(parentId);
                parent.appendChild(createElement(data));
              }
    
              document.body.className = data.body.class;
              renderElement('navbar', data.body.nav);
              renderElement('main', data.body.main);
              renderElement('img', data.body.img);
              renderElement('row', data.body.row);
              renderElement('footer', data.body.footer);
            });
        });
      </script>
</body>
</html>
